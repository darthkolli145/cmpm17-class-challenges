<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Year Born Function</title>
</head>
<body>
    <p id="birthYear"></p>

    <script>
        function yearBorn(age) {
            const currentYear = new Date().getFullYear();
            const birthYear = currentYear - age;
            return `You were born in ${birthYear}`;
        }

        document.getElementById("birthYear")!.innerText = yearBorn(24);
    </script>
</body>
</html>
